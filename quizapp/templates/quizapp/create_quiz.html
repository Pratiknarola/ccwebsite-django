{%extends 'base.html' %}
{%load static%}
{%load quizapp_tags%}
{%block content%}
<div class="container">
<div class="row">
    <form class="col s12" action="" method="post">
    	{% csrf_token %}
      <div class="row">
  		<div class="input-field col s12 grey darken-2">
          {{form.title}}
          <label for="title" class="white-text">Quiz-Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5 grey darken-2">
         {{form.no_of_ques}}
          <label for="no_of_ques" class="white-text">No. Of Questions</label>
        </div>
        <div class="input-field col s5 right grey darken-2">
          {{form.time_lim}}
          <label for="tim_lim" class="white-text">Time Limit</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5 grey darken-2">
         {{form.neg_marks}}
          <label for="no_of_ques" class="white-text">Negative Marks per Question</label>
        </div>
        <div class="input-field col s5 right grey darken-2">
          {{form.max_score}}
          <label for="tim_lim" class="white-text">Maximum Score</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="instructions" name ="instr" class="materialize-textarea grey darken-2"></textarea>
          <label for="instructions" class="white-text">Instructions</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light white-text" type="submit" name="action">Submit
    	<i class="material-icons right">send</i>
  	  </button>
    </form>
</div>
</div>
    {% include 'footer.html' %}
{% endblock %}
