{% load materializecss %}

<div id="modal-avatar" class="modal modal-fixed-footer" style="background: var(--background2)">
    <form class="col s12" method="post" enctype="multipart/form-data" action="{% url 'Avatar Upload' native_user.username %}">
        <div class="modal-content">
            <h4>Upload Avatar</h4>
            <div class="row">
                {% csrf_token %}
                {{ avatar_form|materializecss }}
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" type="submit" name="action">Upload
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
