{% load materializecss %}

<div id="modal-change-user-password" class="modal modal-fixed-footer" style="background: var(--background2)">
    <form class="col s12" method="post" action="{% url 'Change Password' native_user.username %}">
        <div class="modal-content">
            <h4>Change Password</h4>
            <div class="row">
                {% csrf_token %}
                {{ password_change_form|materializecss }}
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn waves-light" type="submit" name="action">Change
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
