
<div id="modal-manage-calendar" class="modal" style="overflow:auto;text-align: center;height: 100%; background: var(--background2)">
	{% if cal_service_found %}
	<iframe src="https://calendar.google.com/calendar/embed?src={{calendar_id}}&ctz={{timeZone}}" 
	    style="border-width:0;width:100%; height: 100%;padding:10px; " max-height="100%"frameborder="0" scrolling="no">
	</iframe>
	{%else%}
	<b>You have decided not to set up the Calender Service:(</b>
	{%endif%}
</div>
